<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <title>zomato market</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'static/signup.css' %}">

    <link rel="stylesheet" href="/Consultdd/signup/signup.scss">
    <link rel="stylesheet" href="Consultdd/signup/signup.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <nav class="navbar navbar-expand-lg navb  ar-light bg-dark">
    <a class="navbar-brand" href="#">Envato Market</a>
      <form class="form-inline">
        <button class="btn btn-outline-success" type="button">Buy Now</button>
        <button class="btn btn-sm btn-outline-secondary" type="button">Remove frame</button>
      </form>
  </nav>
  <body>
    <div>
      <img src="/Consultdd/signup/static/food_pic.png" class="rounded float-left" alt="food_pic" width="600" height="500">
    </div>
    <div class=" l-100 bg-light text-center float-right">
      <h3>Welcome back!</h3>
      <form action="POST">  
        <form>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInput">Name</label>
              <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Your name">
            </div>
            <div class="col-auto">
              <label class="sr-only" for="inlineFormInputGroup">Username</label>
              <div class="input-group mb-2">
                      <div class="input-group-prepend">
                        <div class="input-group-text">@</div>
                      </div>
                <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Email">
              </div>
            </div>
                      <div class="col-auto">
                      <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" id="autoSizingCheck">
                        <label class="form-check-label" for="autoSizingCheck">
                          Remember me
                        </label>
                      </div>
            </div>
                      <div class="col-auto">
                        <button type="signin" class="btn btn-outline-danger mt-6">Sign in</button>
                      </div>
                      <div class="col-auto">
                        <p>don't have an account?  <a href="sign_up" class="stretched-link"> sign up </a>
                        </p>
                      </div>
                      <p>log in with</p>
                      <div class="col-auto">
                        <a href="#"><button type="sign_in_fb" class="btn btn-primary mt-6">Facebook</button></a>
                        <a href=""><button type="sign_in_google" class="btn btn-info mt-6">Google</button></a>
                      </div>


        </form>
    </div>
  </body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
